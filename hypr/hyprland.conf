env=PATH,echo "/home/robert/.bun/bin:$PATH"
# You have to change this based on your monitor 
monitor=,highres,auto,1.25
# Status bar :) 
exec-once=AGS_BUNDLER=bun ags 2> ~/logs/ags.log
# Notification 
#exec-once=dunst
# Wallpaper
#exec-once=swaybg -o \* -i /home/robert/Pictures/Wallpapers/ign_unsplash43.png
# For screen sharing 
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# For keyboard 
exec-once=fcitx5 -D
# My Custom Start Page (Bento)
exec-once=~/.config/hypr/scripts/startpage.sh

# Bluetooth
exec-once=blueman-applet # Make sure you have installed blueman + blueman-utils

# Screen Sharing 
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/scripts/screensharing.sh


input {
    kb_layout = es
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0
    force_no_accel = 0
}

# See https://wiki.hyprland.org/Configuring/Keywords/#executing

device {
    name = epic mouse V1
    sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Variables/

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}




general {
    layout=dwindle
    sensitivity=1.0 # for mouse cursor

    gaps_in = 8
    gaps_out = 8
    border_size = 1
    col.active_border=0xff5e81ac
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=10
    blur {
        enabled = false
        size = 1
        passes=3 # minimum 1, more passes = more resource intensive.
        new_optimizations = true   

        # Your blur "amount" is size * passes, but high size (over around 5-ish)
        # will produce artifacts.
        # if you want heavy blur, you need to up the passes.
        # the more passes, the more you can up the size without noticing artifacts.
    }
    drop_shadow=false
    shadow_range=10
    col.shadow=0xffa7caff #86AAEC
    col.shadow_inactive=0x50000000
}

# Blur for waybar 
blurls=waybar

animations {
    enabled = true
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=fade,1,10,default
    animation=workspaces,1,8,overshot,slidefade 20%
    animation=border,1,14,default
    first_launch_animation = true
}

dwindle {
    pseudotile = false
    force_split=0
    no_gaps_when_only = false
}

master {
  new_on_top=true
  no_gaps_when_only = false
}

misc {
    disable_hyprland_logo = true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
  vfr = true
#hide_cursor_on_touch = true
}

